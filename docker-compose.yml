version: '3.9'

services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    depends_on:
      - mongo
      - redis
      - rabbitmq
    env_file:
      - auth-service/.env.example
    ports:
      - "3001:3001"

  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    depends_on:
      - rabbitmq
    env_file:
      - notification-service/.env.example
    ports:
      - "3002:3002"

  email-service:
    build:
      context: .
      dockerfile: email-service/Dockerfile
    depends_on:
      - rabbitmq
    env_file:
      - email-service/.env.example
    ports:
      - "3003:3003"

volumes:
  mongo-data:
